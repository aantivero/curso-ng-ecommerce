<div class="row">
  <div class="col-xs-12">
    <form id="carrito-lista-agregar">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="item-name">Nombre</label>
          <input type="text" id="item-name" required class="form-control">
        </div>

        <div class="col-sm-2 form-group">
          <label for="item-amount">Cantidad</label>
          <input type="text" id="item-amount" required class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Agregar</button>
          <button class="btn btn-danger" type="button">Eliminar</button>
          <button class="btn btn-primary" type="button">Limpiar</button>
        </div>
      </div>
    </form>
  </div>
</div>
