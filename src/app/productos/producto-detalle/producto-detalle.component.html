<md-card>
  <md-card-header>
    <md-card-title>{{selectedProducto?.nombre}}</md-card-title>
  </md-card-header>
  <img md-card-image src="{{selectedProducto?.imagen}}">
  <md-card-content>
    <h2>{{selectedProducto?.nombre}}</h2>
    <p>{{selectedProducto?.descripcion}}</p>
  </md-card-content>
  <md-card-actions>
    <button md-button>Comprar</button>
    <button md-button>Editar</button>
    <button md-button>Borrar</button>
  </md-card-actions>
</md-card>
